<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建提案</title>
</head>
<body>
{% if issue_error %}
    {{ issue_error }}
{% endif %}
<form action="{% url 'issues:issue_create' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="reset">重置</button>
    <button type="submit">提交</button>
</form>
</body>
</html>
